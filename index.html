<script>
(function() {
  String.prototype.q2obj = function(){
      var qArr = this.split('&')
          ,qObj = {}
          ,i =-1;
      while(++i<qArr.length) {
              qfrag = qArr[i].split('=');
              if (qfrag[0]) {
                qObj[qfrag[0]] = qfrag[1];
              }
     }
     return qObj;
  };

  var queryObj = location.search.substr(1).q2obj();
  var keys = Object.keys(queryObj)

  document.write('<h3>Query Params</h3>');

  if (keys.length > 0) {
    keys.map(function(objectKey, index) {
        var value = queryObj[objectKey];
        document.write('<b>' + objectKey + '</b>: ' + value);
    });
  }
})();
</script>
